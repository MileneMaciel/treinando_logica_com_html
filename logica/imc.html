<meta charset="UTF-8">


<script>

    
	function pulaLinha () {

		document.write("<br>");
		document.write("<br>");
	}


	function  mostra(frase) {

		document.write(frase);
		pulaLinha();
	}


	function calculaImc(peso, altura) {

		var imc= peso/ (altura * altura);
		return imc;
       

	}


  var imcMilene = calculaImc(63 , 1.70);
  var imcHenry =calculaImc(100 , 1.95);

  mostra(imcMilene);
  mostra(imcHenry);
   

  


 

</script>
